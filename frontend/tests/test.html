<!DOCTYPE html>
<head>
	<script type="text/javascript" charset="utf-8">
		function plugin0()
		{
			return document.getElementById('plugin0');
		}
		plugin = plugin0;
		function addEvent(obj, name, func)
		{
			if (window.addEventListener) {
				obj.addEventListener(name, func, false); 
			} else {
				obj.attachEvent("on"+name, func);
			}
		}

		function load()
		{
			addEvent(plugin(), 'test', function(){
				alert("Received a test event from the plugin.")
			});
		}


		function pluginLoaded() {
			if (plugin().valid === true) {
				plugin().add_profile("oliver", "A3A8BDAD7C0C552C");
				plugin().unlock_profile("oliver");
				plugin().create_sender_instance("test", "foobar", 256);
				plugin().store_profile("oliver");
			} else {
				alert("Not valid :(");
			}
		}

		function addTestEvent()
		{
			addEvent(plugin(), 'echo', function(txt,count){
				alert(txt+count);
			});
		}

		function testEvent()
		{
			plugin().testEvent();
		}

	</script>
</head>
<body>
	<object id="plugin0" type="application/x-broadmask" width="300" height="300">
		<param name="onload" value="pluginLoaded" />
	</object><br />
</body>
</html>
