<html>
	<head>
		<!-- utils -->
		<script src="/shared/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/shared/utils.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/util/permafrost/permafrost.js" type="text/javascript" charset="utf-8"></script>
		<!-- Broadmask NPAPI bridge -->
		<script src="js/broadmask.js" type="text/javascript" charset="utf-8"></script>
		<!-- Architecture implementation for picasa/facebook -->
		<script src="js/api/broadmask.picasa.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/util/chrome_ex_oauth.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/util/chrome_ex_oauth_simple.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/api/broadmask.facebook.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript" charset="utf-8">


			var broadmask = new Broadmask();


			Object.size = function(obj) {
				var size = 0, key;
				for (key in obj) {
					if (obj.hasOwnProperty(key)) size++;
				}
				return size;
			};

			function store(key, obj) {
				localStorage[key] = obj;
			}

			function get(key) {
				return localStorage[key];
			}

			function copyToClipboard(text) {
				var ct = document.getElementById("copyWrapper");
				ct.value = text;
				ct.focus();
				ct.select();
				document.execCommand("copy");
			}

			var bmTabid = null;


			$(document).ready(function () {
				// start NPAPI plugin
				broadmask.run();
			});

			function pluginLoaded() {
				broadmask.moduleDidLoad();
			}

			function getParameterByName(name, url) {
				name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
				var regexS = "[\\?&#]" + name + "=([^&#]*)";
				var regex = new RegExp(regexS);
				var results = regex.exec(url);
				if(results == null)
					return "";
				else
					return decodeURIComponent(results[1].replace(/\+/g, " "));
			}

			function onFacebookLogin(callback, bmTab) {
				chrome.tabs.getAllInWindow(null, function(tabs) {
					for (var i = 0; i < tabs.length; i++) {
						if (tabs[i].url.indexOf("https://www.facebook.com/connect/login_success.html") == 0) {
							var params = getParameterByName("access_token",tabs[i].url);
							localStorage.fbtoken = params;
							chrome.tabs.onUpdated.removeListener(onFacebookLogin);
							chrome.tabs.remove(tabs[i].id);
							callback();
							chrome.tabs.update(bmTab.id, {active: true});
							return;
						}
					}
				});
			};

			function handleMenuAction(cmdata, tab) {
				chrome.tabs.create({url: chrome.extension.getURL("frontend/app/encrypt.html")}, function (bmtab) {
					chrome.tabs.sendRequest(bmtab.id, {message: "encrypt", selection: cmdata.selectionText, tabid: tab.id});
				});
			}


			var cmid = null;
			chrome.contextMenus.removeAll(function () {
				cmid = chrome.contextMenus.create({
					title: "Encrypt with BroadMask",
					contexts: ["selection"],
					onclick: handleMenuAction,
					documentUrlPatterns: ["http://*.facebook.com/*", "https://*.facebook.com/*"]
				});
			});
			


				chrome.browserAction.onClicked.addListener(function() {
					chrome.tabs.create({url: chrome.extension.getURL("frontend/app/upload.html")}, function(tab) {
						bmTabid = tab.id;
						chrome.tabs.onRemoved.addListener(function () {
							bmTabid = null;
						});
					});
				});
			</script>
		</head>	
		<body>
			<div id="broadmask_listener">
			</div>
			<input type="text" id="copyWrapper">
		</body>
	</body>
</html>
